        /* æŒ‰é’®æ ·å¼ */
        button {

            color: white;

            pointer-events: none;

        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 768px) {

<body>

<nav>

        <div class="logo">
            <div class="logo-icon">&lt;/&gt;</div>

        </div>
        <button onclick="clearAll()" class="btn-clear">æ¸…ç©ºå…¨éƒ¨</button>

</nav>

<main>
    <div class="container">
        <div class="grid">
            <div>
                <div class="section-header">
                    <span class="label">åŸå§‹å†…å®¹</span>
                    <span class="count" id="rawCount">0 å­—ç¬¦</span>
                </div>
                <textarea id="inputText" placeholder="è¾“å…¥éœ€è¦ç¼–ç çš„æ–‡å­—..."></textarea>
                <button onclick="process('encode')" class="btn-primary">
                    ç¼–ç ä¸º Base64 â”
                </button>
            </div>

            <div>
                <div class="section-header">
                    <span class="label">Base64 ç»“æœ</span>
                    <div style="display: flex; gap: 15px;">
                        <button onclick="copyToClipboard()" class="btn-text" id="copyBtn">
                            ğŸ“‹ å¤åˆ¶å…¨éƒ¨
                        </button>
                        <span class="count" id="baseCount">0 å­—ç¬¦</span>
                    </div>
                </div>
                <textarea id="outputText" placeholder="è¾“å…¥ Base64 è¿›è¡Œè§£ç ..."></textarea>
                <button onclick="process('decode')" class="btn-primary btn-dark">
                    â¬… è§£ç ä¸ºæ–‡å­—
                </button>
            </div>
        </div>
        <p style="text-align: center; margin-top: 2rem; color: #9ca3af; font-size: 0.7rem;">
            æœ¬åœ°åŸç”Ÿå¤„ç† Â· éšç§å®‰å…¨ Â· æ— ç¬¬ä¸‰æ–¹è¿½è¸ª
        </p>
    </div>
</main>

<div id="toast">æç¤ºä¿¡æ¯</div>

<script>
    const inputEl = document.getElementById('inputText');
    const outputEl = document.getElementById('outputText');
    const toastEl = document.getElementById('toast');

    function updateCount() {
        document.getElementById('rawCount').innerText = `${inputEl.value.length} å­—ç¬¦`;
        document.getElementById('baseCount').innerText = `${outputEl.value.length} å­—ç¬¦`;
    }
    inputEl.addEventListener('input', updateCount);
    outputEl.addEventListener('input', updateCount);

    function process(type) {
        try {
            if (type === 'encode') {
                if (!inputEl.value) return;
                // åŸç”Ÿ UTF-8 å…¼å®¹æ–¹æ¡ˆ
                outputEl.value = btoa(unescape(encodeURIComponent(inputEl.value)));
                showToast('ç¼–ç æˆåŠŸ');
            } else {
                if (!outputEl.value) return;
                inputEl.value = decodeURIComponent(escape(atob(outputEl.value.trim())));
                showToast('è§£ç æˆåŠŸ');
            }
            updateCount();
        } catch (e) {
            showToast('è§£æå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ ¼å¼', true);
        }
    }

    function copyToClipboard() {
        const text = outputEl.value;
        if (!text) {
            showToast('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹', true);
            return;
        }

        // å…œåº•å¤åˆ¶é€»è¾‘
        const handleSuccess = () => {
            const btn = document.getElementById('copyBtn');
            const oldText = btn.innerText;
            btn.innerText = 'âœ… å·²å¤åˆ¶';
            showToast('å·²æˆåŠŸå¤åˆ¶');
            setTimeout(() => { btn.innerText = oldText; }, 2000);
        };

        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text).then(handleSuccess).catch(() => fallbackCopy(text, handleSuccess));
        } else {
            fallbackCopy(text, handleSuccess);
        }
    }

    function fallbackCopy(text, callback) {
        outputEl.select();
        try {
            if (document.execCommand('copy')) callback();
        } catch (err) {
            showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰å–', true);
        }
    }

    function clearAll() {
        inputEl.value = '';
        outputEl.value = '';
        updateCount();
        showToast('å·²æ¸…ç©ºå†…å®¹');
    }

    function showToast(msg, isError = false) {
        toastEl.innerText = msg;
        toastEl.style.backgroundColor = isError ? '#ef4444' : '#111827';
        toastEl.classList.add('show');
        setTimeout(() => { toastEl.classList.remove('show'); }, 2000);
    }
</script>
