# 主要配置

# 在部署到 github 时需要修改以下两个配置，其它不需要修改
#url: https://pages.lwlinux.cn
#cdn: https://pages.lwlinux.cn
url: "http://localhost:4000"
cdn: "http://localhost:4000"


date_format: "ordinal"
title: William A
keywords: William A, lwlwilliam
encoding: utf-8
side_bar_repo_limit: 0


about: Just for fun.
description: Love sports, love programming, love life.


# 作者信息
author: lwlwilliam
location: Guangzhou, China
email: lwlwilliam@foxmail.com
github_url: https://github.com/lwlwilliam
repository: lwlwilliam.github.io
repository_url: https://github.com/lwlwilliam/lwlwilliam.github.io
avatar: https://avatars1.githubusercontent.com/u/25366940?s=150&v=4


# 导航
navs:
  -
    href: /
    label: cd ~

  -
    href: /categories/
    label: Categories

  -
    href: /archives/
    label: Archives

  - href: /books/
    label: Books

  # - href: /repositories/
  #   label: Repositories

  -
    href: /links/
    label: Links

  -
    href: /todo/
    label: Todo

  -
    href: /about/
    label: About


# RSS
subscribe_rss: /feed.xml


# Jekyll
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 5
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
    - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/


# 搜索
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: false
    # 最多显示多少条搜索结果
    limit: 5


