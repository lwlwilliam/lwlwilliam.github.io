# ---------------- #
baseurl:
url: https://lwlwilliam.github.io
date_format: "ordinal"
title: William A
subtitle: "Interested in network programming."
description: "William A"
keywords: William A, lwlwilliam
encoding: "utf-8"
side_bar_repo_limit: 0

# ---------------- #
#      Author      #
# ---------------- #
author: lwlwilliam
organization: 
organization_url: 
github_username: lwlwilliam
location: Guangzhou, China
email: lwlwilliam.a@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: Home

  -
    href: /categories/
    label: Catetories

#   -
#     href: /archives/
#     label: Archieves

#  -
#    href: /wiki/
#    label: Wiki

  -
    href: /links/
    label: Links

  -
    href: /about/
    label: About

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 5
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
    - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: lwlwilliam.github.io

# ---------------- #
